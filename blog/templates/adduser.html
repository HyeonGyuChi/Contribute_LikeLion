{% extends 'base.html' %} 
{% block contents %} 


<style>
  div.wrapper {
          display: flex;
          justify-content: center;
      }
      
  div.card{
          text-align: center;
          display: inline-block;
          background-color : burlywood;
          -webkit-box-shadow: 10px 10px 20px -2px rgba(0, 0, 0, 0.5);
          -moz-box-shadow: 10px 10px 20px -2px rgba(0, 0, 0, 0.5);
          box-shadow: 10px 10px 20px -2px rgba(0, 0, 0, 0.5);
          border: 3px dashed #000000;
          border-radius: 38px 0px 46px 38px;
          -moz-border-radius: 38px 0px 46px 38px;
          -webkit-border-radius: 38px 0px 46px 38px;
          padding:20px;
          margin: 5%;
          font-size: 20px;

      }

  div.wrapper form>div{
    display: flex;
    text-align: center;
    flex-direction: column;
    margin: 5%;
  }

</style>
    
<div class='wrapper'>
  <div class='card'>
    <h2><span>회원가입</span></h2>
    <form method="post" action="">
          {% csrf_token %}
      <div class="nickname">
        <label for="{{ form.username.id_for_label }}">닉네임<br></label>
        <input id="{{ form.username.id_for_label }}" maxlength="150" name="{{ form.username.html_name }}" type="text" placeholder="Nick Name"/>
      </div>
      <div class="email">
        <label for="{{ form.email.id_for_label }}">이메일</label>
        <input id="{{ form.email.id_for_label }}" maxlength="150" name="{{ form.email.html_name }}" type="email" placeholder="E mail">
      </div>
      <div class="password">
        <label for="{{form.password.id_for_label }}">패스워드</label>
        <input id="{{ form.password.id_for_label }}" maxlength="150" name="{{ form.password.html_name }}" type="password" placeholder="password" />
      </div>
      <button type="submit" >가입 가즈아</button>
    </form>    
  </div>
</div> 
 {% endblock %}
