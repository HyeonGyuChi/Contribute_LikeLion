{% extends 'base.html' %}

{% block contents %}
<style>
    a {
        text-decoration: none;
    }

    .wrapper {
        text-align: center;

    }

    .wrapper * {
        background: whitesmoke;
    }

    .card {
        display: inline-block;
        width: 400px;
        border: 3px dashed #000000;
        border-radius: 38px 38px 46px 0px;
        -moz-border-radius: 38px 38px 46px 0px;
        -webkit-border-radius: 38px 38px 46px 0px;
        margin: 20px;
        margin-top: 40px;
        padding: 10px;
        -webkit-box-shadow: 10px 10px 20px -2px rgba(0, 0, 0, 0.5);
        -moz-box-shadow: 10px 10px 20px -2px rgba(0, 0, 0, 0.5);
        box-shadow: 10px 10px 20px -2px rgba(0, 0, 0, 0.5);
    }

    div.item {
        border: 3px solid red;
    }

    div.inform {
        border: 3px solid blue;
        display: flex;
        justify-content: space-between;
    }

    div.inform * {
        margin: 2px;

    }

    .item .title {
        margin-top: 0%
    }

    #delete {
        height: 30px;
        margin: 0%;
        z-index: 2;
        position: relative;
        left: 180;
    }

    #modify {
        margin: 0%;
        height: 30px;
    }
</style>

<article>
    <a href="{% url 'newpost' %}">글쓰기</a>
    <div class='wrapper'>
        {% for post in posts_show.all %}
        <div class='card'>
            <img src="https://kr.seaicons.com/wp-content/uploads/2015/06/sign-delete-icon.png" id='delete'>
            <div class='item'>
                <h1 class='title'><a href="{% url 'detail' post.id %}">{{post.title}}</a></h1>
                <p class='content'>{{post.content}}</p>
            </div>
            <div class='inform'>
                <p class='date'>{{post.pub_date}}</p>
                <!-- <a href = "{% url 'detail' post.id %}">...more</a> -->
                <botton class="modif"><img
                        src="https://cdn3.iconfinder.com/data/icons/device-apps-settings-white-with-multicolor-circl-1/2048/218_-_Edit-512.png"
                        id='modify' height=28></botton>
                <a href="{% url 'newmodify' post.id %}">수정하기</a>
            </div>
        </div>

        {% endfor %}
    </div>
</article>

<hr>
<a href="{% url 'imageview' %}">static 이미지</a>


{% endblock %}
