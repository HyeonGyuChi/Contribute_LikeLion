

<style>
        /* nav바 고정하기 BOOTSTARP 사용하고 nav에 하위 효과주기
         {
          position: fixed;
          top: 0px;
          left: 0px;
          width: 100%; position 하면 width가 줄어듬
      } */

    body{
        background : linear-gradient(rgba(0,0,0,0.1), rgba(0, 0, 0, 0.6)), url(https://www.mockupworld.co/wp-content/uploads/edd/2016/04/painting-on-a-wall-mockup-free-psd-1024x768.jpg);
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size : cover;
        margin: 0%;    
        
    }

    nav{
        margin-top : 0px;
        margin-bottom : 30px;
        margin-left: 0px;
        margin-right: 0px;
        background-color: green;
        height: auto;
        padding-top:20px;
        padding-bottom: 5px;
        padding-left: 10px;
        position: sticky;
        top: 0px;
        z-index: 3;
        -webkit-box-shadow: 10px 10px 20px 0px rgba(0,0,0,0.9);
        -moz-box-shadow: 10px 10px 20px 0px rgba(0,0,0,0.9);
        box-shadow: 10px 10px 20px 0px rgba(0,0,0,0.9);
    }

    div.nav-content{
        height: 40px;
        margin: 0%;

    }

    nav *.nav-component{
        display: inline-block;
        text-align: center;
        margin: 4px;
        height: auto;
        line-height: auto;
        font-size: auto;
        font-weight: bold;
    }

    a {
        text-decoration: none;
        color:black;
    }

    a:visited{
        text-decoration: none;
        color:black;
    }   

    
</style>


<nav>
    <div class='nav-content'>
        <div class='nav-component'><a href = "{% url 'index' %}">HOME</a></div>
        <div class='nav-component'><a href = "{% url 'newpost' %}">글쓰기</a></div>
    </div>
</nav>

{% endblock %}
